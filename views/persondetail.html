<div class="container">
	<div class="row">
		<h4>{{person.name}}</h4>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<p>{{person.description}}</p>
		</div>
		<div class="col-sm-4">
			<div><img src="images/{{person.profileImg}}" /></div>
		</div>
	</div>
	<hr/>
	<div ng-if=person.spouse class="row" id="{{getSpouseId()}}">
		<h4>{{person.spouse}}</h4>
	</div>
	<hr/>
	<div ng-show=person.photos class="row">
		<h4>Gallery</h4>
	</div>
</div
